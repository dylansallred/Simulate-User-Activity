<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #log {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            overflow-y: auto;
            height: 200px;
            color: #e0e0e0;
        }
        button {
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
        h1 {
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <h1>User Activity Simulator</h1>
    <button id="startButton">Start Simulation</button>
    <button id="stopButton" disabled>Stop Simulation</button>
    <div id="log"></div>

    <div style="max-width: 600px; margin: 20px auto;">
        <h3>PowerShell Script For Simulated User Activity</h3>
        <div style="position: relative;">
            <textarea id="powershellScript" readonly style="width: 100%; height: 400px; background-color: #2a2a2a; color: #e0e0e0; border: 1px solid #444; padding: 10px; resize: none; font-family: 'Courier New', monospace;"># Add necessary .NET assemblies
Add-Type @"
using System;
using System.Runtime.InteropServices;
public class UserActivitySimulator {
    [DllImport("user32.dll", CharSet = CharSet.Auto, ExactSpelling = true)]
    public static extern void mouse_event(int flags, int dx, int dy, int data, IntPtr extraInfo);
    [DllImport("user32.dll", CharSet = CharSet.Auto)]
    public static extern void keybd_event(byte bVk, byte bScan, int dwFlags, int dwExtraInfo);
}
"@

# Constants for mouse movement
$MOUSEEVENTF_MOVE = 0x0001

# Constants for key presses
$KEYEVENTF_KEYDOWN = 0x0000
$KEYEVENTF_KEYUP = 0x0002
$VK_SHIFT = 0x10 # Virtual key code for Shift key

# Function to move the mouse slightly
function Move-Mouse {
    [UserActivitySimulator]::mouse_event($MOUSEEVENTF_MOVE, 1, 0, 0, [IntPtr]::Zero)
    Start-Sleep -Milliseconds 100
    [UserActivitySimulator]::mouse_event($MOUSEEVENTF_MOVE, -1, 0, 0, [IntPtr]::Zero)
    Write-Output "$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') - Mouse moved slightly."
}

# Function to simulate a Shift key press
function Press-Key {
    [UserActivitySimulator]::keybd_event($VK_SHIFT, 0, $KEYEVENTF_KEYDOWN, 0)
    Start-Sleep -Milliseconds 50
    [UserActivitySimulator]::keybd_event($VK_SHIFT, 0, $KEYEVENTF_KEYUP, 0)
    Write-Output "$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') - Shift key pressed."
}

# Log script start
Write-Output "$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') - User activity simulation started."

# Loop to simulate activity
while ($true) {
    Move-Mouse
    Start-Sleep -Seconds 30
    Press-Key
    Start-Sleep -Seconds 30
}</textarea>
            <button id="copyButton" style="position: absolute; top: 5px; right: 5px; padding: 5px 10px; font-size: 12px;">Copy</button>
        </div>
    </div>

    <script>
        let simulationInterval;
        const logDiv = document.getElementById("log");

        function logAction(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `${timestamp} - ${message}`;
            const logEntry = document.createElement("div");
            logEntry.textContent = logMessage;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight; // Scroll to bottom
        }

        function moveMouse() {
            const mouseEvent = new MouseEvent("mousemove", {
                clientX: Math.random() * window.innerWidth,
                clientY: Math.random() * window.innerHeight
            });
            document.dispatchEvent(mouseEvent);
            logAction("Mouse moved.");
        }

        function pressKey() {
            const keyEvent = new KeyboardEvent("keydown", {
                key: "Shift",
                code: "ShiftLeft",
                keyCode: 16,
                bubbles: true
            });
            document.dispatchEvent(keyEvent);
            logAction("Shift key pressed.");
        }

        function startSimulation() {
            logAction("Simulation started.");
            simulationInterval = setInterval(() => {
                moveMouse();
                setTimeout(pressKey, 5000); // Press a key 5 seconds after mouse movement
            }, 10000); // Repeat every 10 seconds
            document.getElementById("startButton").disabled = true;
            document.getElementById("stopButton").disabled = false;
        }

        function stopSimulation() {
            clearInterval(simulationInterval);
            logAction("Simulation stopped.");
            document.getElementById("startButton").disabled = false;
            document.getElementById("stopButton").disabled = true;
        }

        document.getElementById("startButton").addEventListener("click", startSimulation);
        document.getElementById("stopButton").addEventListener("click", stopSimulation);

        document.getElementById("copyButton").addEventListener("click", function() {
            const scriptText = document.getElementById("powershellScript");
            scriptText.select();
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            
            // Show feedback
            const originalText = this.textContent;
            this.textContent = "Copied!";
            setTimeout(() => {
                this.textContent = originalText;
            }, 1500);
        });
    </script>
</body>
</html>
